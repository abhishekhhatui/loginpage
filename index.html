<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>

    <style>
        .btn1 {
            border: none;
            outline: none;
            height: 50px;
            width: 100%;
            background-color: #ff6600;
            color: white;
            border-radius: 6px;
        }
    </style>

</head>

<body>

    <section class="form my-5 mx-5">
        <div class="container d-flex justify-content-center align-items-center">
            <div class="row">
                <!--
                <div class="col-lg-5">
                    <img src="img1.jpg" class="img-fluid pt-1">
                </div>
                -->
                <div class="col-lg px-5 pt-5">
                    <img src="ICICILogo.png" class="img-fluid">
                    <h4 class="py-4">Sign in to IL Electrical IoT</h4>
                    <form action="#">
                        <div class="form-row d-flex justify-content-center align-items-center">
                            <div class="col-10">
                                <input type="text" placeholder="username" class="form-control my-3 p-4">

                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center align-items-center">
                            <div class="col-10">
                                <input type="password" placeholder="*********" class="form-control my-3 p-4">

                            </div>
                        </div>
                        <div class="form-row d-flex justify-content-center align-items-center">
                            <div class="col-4">
                                <button type="button" class="btn1 form-control mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password?</a>

                        <div class="form-check mb-5">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                                Keep me logged in
                            </label>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>







    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
